{% extends "imageCompressor/header.html" %}

{% block content %}
		<div class="container">
			<div class="row">
		    	<div class="card-panel z-depth-5">
		      		<div class="card-content">
		              	<h5 class="center">Upload Image</h5>
		              	 <form action="http://127.0.0.1:8000/imageCompressor/upload/" method="post" enctype="multipart/form-data">
		              	 {% csrf_token %}
		              	  <p class="range-field">
		              	  	Select Quality
						      <input type="range" name="quality" min="1" max="100" value="30"/>
						  </p>
						    <div class="file-field input-field">
						      <div class="waves-effect btn brown lighten-1">
						        <span>File</span>
						        <input type="file" name="file" required>
						      </div>
						      <div class="file-path-wrapper">
						        <input class="file-path validate" type="text">
						      </div>
						    </div>
						    <button class="waves-effect btn brown lighten-1" type="submit">Compress</button>
						 </form>
		            </div>
		    	</div>
			</div>
		</div>
{% endblock %}
